    <script>
      // 视频播放
      var myVideo = document.getElementById('bgvid');
      $('.VBTN').hover(function(){
        $(this).css({'transform':'scale(1.1,1.1)','transitionDelay':'0s'});
      },function(){
        $(this).css({'transform':'scale(1,1)','transitionDelay':'0s'});
      });
      // 固定导航
      var g = true;
      $('.dbtn .btna').click(function(){
        if(g){
          $(this).css({'backgroundPositionX':'100px'});
          $('.dbtn div').width(700);
          $(this).hover(function(){
            $(this).css({'backgroundPositionX':'100px'});
          },function(){
            $(this).css({'backgroundPositionX':'-200px'});
          });
          g=false;
        }else{
          $(this).css({'backgroundPositionX':'-100px'});
          $('.dbtn div').width(0);
          $(this).hover(function(){
            $(this).css({'backgroundPositionX':'-100px'});
          },function(){
            $(this).css({'backgroundPositionX':0});
          });
          g=true;
        }
      });
      // 动画
      var me = $('.me');var you = $('.you');var same = $('.same');var t1 = $('.t1');var t2 = $('.t2');var vbtn = $('.VBTN');
      var bg1 = $('.bgScale1');var big1 = $('.bigmess1');var sm1 = $('.smess1');
      var bg2 = $('.bgScale2');var big2 = $('.bigmess2');var sm2 = $('.smess2');
      var bg3 = $('.bgScale3');var big3 = $('.bigmess3');var sm3 = $('.smess3');
      var bg4 = $('.bgScale4');var big4 = $('.bigmess4');var sm4 = $('.smess4');
      var bg5 = $('.bgScale5');var big5 = $('.bigmess5');var sm5 = $('.smess5');
      function an0(flag){if(flag){me.css({'opacity':1,'filter':'blur(0)'});same.css({'opacity':1,'filter':'blur(0)'});you.css({'opacity':1,'filter':'blur(0)'});t1.css({'opacity':1,'filter':'blur(0)'});t2.css({'opacity':1,'filter':'blur(0)'});vbtn.css({'opacity':1,'transitionDelay':'5s'});}
      else{me.css({'opacity':0,'filter':'blur(20px)'});same.css({'opacity':0,'filter':'blur(20px)'});you.css({'opacity':0,'filter':'blur(20px)'});t1.css({'opacity':0,'filter':'blur(20px)'});t2.css({'opacity':0,'filter':'blur(20px)'});vbtn.css({'opacity':0,'transitionDelay':'5s'});}}
      function an1(flag){if(flag){bg1.css({'transform':'scale(1,1)'});big1.css({'top':0,'opacity':1});sm1.css({'bottom':'30px','opacity':1});}
      else{bg1.css({'transform':'scale(1.2,1.2)'});big1.css({'top':'30px','opacity':0});sm1.css({'bottom':0,'opacity':0});}}
      function an2(flag){if(flag){bg2.css({'transform':'scale(1,1)'});big2.css({'top':0,'opacity':1});sm2.css({'bottom':'30px','opacity':1});}
      else{bg2.css({'transform':'scale(1.2,1.2)'});big2.css({'top':'30px','opacity':0});sm2.css({'bottom':0,'opacity':0});}}
      function an3(flag){if(flag){bg3.css({'transform':'scale(1,1)'});big3.css({'top':0,'opacity':1});sm3.css({'bottom':'30px','opacity':1});}
      else{bg3.css({'transform':'scale(1.2,1.2)'});big3.css({'top':'30px','opacity':0});sm3.css({'bottom':0,'opacity':0});}}
      function an4(flag){if(flag){bg4.css({'transform':'scale(1,1)'});big4.css({'top':0,'opacity':1});sm4.css({'bottom':'30px','opacity':1});}
      else{bg4.css({'transform':'scale(1.2,1.2)'});big4.css({'top':'30px','opacity':0});sm4.css({'bottom':0,'opacity':0});}}
      function an5(flag){if(flag){bg5.css({'transform':'scale(1,1)'});big5.css({'top':0,'opacity':1});sm5.css({'bottom':'30px','opacity':1});}
      else{bg5.css({'transform':'scale(1.2,1.2)'});big5.css({'top':'30px','opacity':0});sm5.css({'bottom':0,'opacity':0});}}
      // 配置
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton:'.gotop',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 0,
        mousewheelControl: true,
        simulateTouch : false,
        onInit: function(swiper){
          an0(true);
          var i = swiper.activeIndex;
          if(i==0){
            $('.VBTN').click(function(){
              an0(false);
              // 视频播放设置
              $('<div class="vclose"> x 关闭视频</div>').appendTo('body');
              $('#bgvid').attr('src','img/1536ed922c435138ef1ed167eb8c686cqt.mp4');
              $('#bgvid').width('100%');
              $('.loveTheme').css({'opacity':0});
              $('.vbg').css({'display':'none'});
              $('.vclose').css({'display':'block'});
              $('.vclose').click(function(){
                $('#bgvid').attr('src','img/280ca21d7d7e693674431c894a67bcc7qt.mp4');
                $('.loveTheme').css({'opacity':1});
                $('.vbg').css({'display':'block'});
                $(this).remove();
                an0(true);
              });
            });
          }
        },
        onSlideChangeEnd: function(swiper){
          var i = swiper.activeIndex;
          if(i>0){
            $('.vclose').css({'display':'none'});
          }else{
            $('.vclose').css({'display':'block'});
          }
          if(i==0){
            an0(true);
            an1(false);
          }else if(i==1){
            an0(false);
            an1(true);
            an2(false);
          }else if(i==2){
            an1(false);
            an2(true);
            an3(false);
          }else if(i==3){
            an2(false);
            an3(true);
            an4(false);
          }else if(i==4){
            an3(false);
            an4(true);
            an5(false);
          }else if(i==5){
            an4(false);
            an5(true);
            $('.gotop a').css({'background':'url(img/ico-arrow2_799a0cc.png)','margin':'-8px auto'});
            $('.go').click(function(){
              swiper.slideTo(0);
            });
          }
          if(i<5){
            $('.gotop a').css({'background':'url(img/ico-arrow_0550dda.png)','margin':'2px auto'});
             $('.go').unbind('click');
          }
          if(i>0){
            myVideo.pause();
          }else{
            myVideo.play();
          }
        }
    });
    </script>
